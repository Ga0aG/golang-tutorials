<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gin Web API - Áî®Êà∑ÁÆ°ÁêÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .users-list {
            margin-top: 30px;
            border-top: 2px solid #f0f0f0;
            padding-top: 20px;
        }

        .users-list h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .user-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .user-email {
            color: #666;
            font-size: 13px;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: #ff5252;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• Áî®Êà∑ÁÆ°ÁêÜÁ≥ªÁªü</h1>
        <p class="subtitle">Gin Web API Á§∫‰æãÂ∫îÁî®</p>

        <div id="message" class="message"></div>

        <div>
            <h3 style="color: #333; margin-bottom: 15px;">Ê∑ªÂä†Êñ∞Áî®Êà∑</h3>
            <form id="userForm">
                <div class="form-group">
                    <label>ÂßìÂêç</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label>ÈÇÆÁÆ±</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>ÊâãÊú∫</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">Ê∑ªÂä†Áî®Êà∑</button>
                    <button type="reset" class="btn-secondary">Ê∏ÖÁ©∫Ë°®Âçï</button>
                </div>
            </form>
        </div>

        <div class="users-list">
            <h2>Áî®Êà∑ÂàóË°®</h2>
            <div id="usersList" class="loading">Âä†ËΩΩ‰∏≠...</div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';

        // Âä†ËΩΩÁî®Êà∑ÂàóË°®
        function loadUsers() {
            fetch(`${API_BASE}/users`)
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('usersList');
                    if (data.data && data.data.length > 0) {
                        list.innerHTML = data.data.map(user => `
                            <div class="user-item">
                                <div class="user-info">
                                    <div class="user-name">${user.name}</div>
                                    <div class="user-email">${user.email}</div>
                                </div>
                                <div class="user-actions">
                                    <button class="btn-delete" onclick="deleteUser(${user.id})">Âà†Èô§</button>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        list.innerHTML = '<div class="empty">ÊöÇÊó†Áî®Êà∑Êï∞ÊçÆ</div>';
                    }
                })
                .catch(err => {
                    document.getElementById('usersList').innerHTML = '<div class="empty">Âä†ËΩΩÂ§±Ë¥•</div>';
                    console.error(err);
                });
        }

        // Êèê‰∫§Ë°®ÂçïÊ∑ªÂä†Áî®Êà∑
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
            };

            fetch(`${API_BASE}/users`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
            .then(res => res.json())
            .then(data => {
                showMessage('Áî®Êà∑Ê∑ªÂä†ÊàêÂäüÔºÅ', 'success');
                document.getElementById('userForm').reset();
                loadUsers();
            })
            .catch(err => {
                showMessage('Ê∑ªÂä†Â§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
                console.error(err);
            });
        });

        // Âà†Èô§Áî®Êà∑
        function deleteUser(id) {
            if (!confirm('Á°ÆÂÆöÂà†Èô§ËØ•Áî®Êà∑ÂêóÔºü')) return;

            fetch(`${API_BASE}/users/${id}`, {
                method: 'DELETE',
            })
            .then(res => {
                if (res.ok) {
                    showMessage('Áî®Êà∑Âà†Èô§ÊàêÂäüÔºÅ', 'success');
                    loadUsers();
                } else {
                    showMessage('Âà†Èô§Â§±Ë¥•', 'error');
                }
            })
            .catch(err => {
                showMessage('Âà†Èô§Â§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
                console.error(err);
            });
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type}`;
            setTimeout(() => {
                msgEl.className = 'message';
            }, 3000);
        }

        // ÂàùÂßãÂåñÔºöÂä†ËΩΩÁî®Êà∑ÂàóË°®
        loadUsers();
    </script>
</body>
</html>
